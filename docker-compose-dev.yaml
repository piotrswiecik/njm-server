version: '3.8'

services:
  db:
    image: postgres:16-bookworm
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: njm
    ports:
      - "5432:5432"
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    command: ["npm", "run", "dev"]
    restart: always
    environment:
      NODE_PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./:/app