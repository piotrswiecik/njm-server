extend type Query {
  product(id: ID!): Product
  products(skip: Int, take: Int): [Product]
  count: Int!
  category(name: String!): Category
}

type Product {
  id: ID!
  artist: String!
  title: String!
  price: Int!
  coverImg: CoverImage!
  category: Category!
  collection: [Collection!]
  stock: Stock!
  tracks: [Track!]!
  releaseDate: String!
}

type Category {
  id: ID!
  name: String!
  products(skip: Int, take: Int): [Product]
}

type Artist {
  id: ID!
  name: String!
  product: [Product!]
}

type CoverImage {
  id: ID!
  url: String!
  width: Int!
  height: Int!
  product: Product
}

type Collection {
  id: ID!
  name: String!
  product: [Product!]
}

type Stock {
  id: ID!
  qtyCd: Int!
  qtyLp: Int!
  product: Product
}

type Track {
  id: ID!
  name: String!
  url: String!
  product: Product
  artist: Artist
}