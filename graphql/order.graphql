extend type Query {
  order(id: ID!, status: Status): Order
  orders: [Order!]!
}

type Order {
  id: ID!
  orderItems: [OrderItem!]
  user: User!
  status: Status!
  datePlaced: String
}

type OrderItem {
  id: ID!
  variant: Variant!
}

enum Status {
  CART
  AWAIT_PAY
  AWAIT_SHIP
  SHIPPED
  CANCELLED
}

extend type Mutation {
  createOrder(input: CreateOrderInput!): Order
}

input CreateOrderInput {
  userId: ID!
}
