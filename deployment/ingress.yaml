apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graphql
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
      - njm.capricorndev.pl
    secretName: tls-graphql
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: graphql-server
            port:
              number: 8000
      - path: /db
        pathType: Prefix
        backend:
          service:
            name: db
            port:
              number: 5432
    host: njm.capricorndev.pl
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo
  namespace: argocd
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
  - hosts:
      - argo.capricorndev.pl
    secretName: tls-argo
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443
    host: argo.capricorndev.pl
