apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-server
spec:
  selector:
    matchLabels:
      app: graphql-server
  template:
    metadata:
      labels:
        app: graphql-server
    spec:
      containers:
        - name: graphql-server
          image: graphql-server
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: graphql-server
spec:
  type: ClusterIP
  selector:
    app: graphql-server
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: graphql-server
data:
  NODE_PORT: 8000
  NODE_ENV: production
  DATABASE_HOST: db:5432
  DATABASE_NAME: njm
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: graphql-server
spec:
  encryptedData:
    DATABASE_PASS: 
    DATABASE_USER: 
  template:
    metadata:
      name: graphql-server

